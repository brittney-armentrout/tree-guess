<!-- Word Guess Game - Tree Themed -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
    <link href="https://fonts.googleapis.com/css?family=Give+You+Glory|Pacifico|Patrick+Hand+SC|Walter+Turncoat" rel="stylesheet">


  <title>Tree Jamboree - A Word Guess Game</title>

</head>

<body>
    
    <div class="jumbotron jumbotron-fluid">
          <h1 class="display-4">TREE JAMBOREE</h1>
               <p class="lead">A Word Guessing Game</p>
                <hr class="my-4">
              <p>How well do you know your nature!?</p>
              <p id="rules">RULES: Press Start and Select Letters from you Keyboard to Solve the Mystery Word.<br>
                    Be careful! If you Guess 8 incorrect Letters, YOU LOSE!</p>
          <a id="start-button" onclick="startGame()" class="btn btn-primary btn-lg" href="#" role="button">Start</a>
          <a id="reset-button" onclick="resetGame(true)" class="btn btn-primary btn-lg" href="#" role="button">Reset</a>
    </div>
           
  

  <div class="container">

    <div class="row">
      <div class="col-md-12"></div>
      <br>
      <h1 class="dasher" id="dash-word"></h1>
    </div> 

    <div class="row">
      <div class="col-md-12">
        <br>
        <h3>Guessed Letters: <span id="guessed-letters-text"></span></h3><br><br>
      </div>
    </div>

    <div class="row">
        <div class="col-md-12">
        <h3>Remaining Guesses: <span id="guess-remain-text">8</span></h3><br><br>
        </div>  
    </div> 
      
    <div class="row"> 
        <div class="col-md-6">
          <h3>Wins: <span id="wins-text">0</span></h3>
          </div>
        <div class="col-md-6">
            <h3>Losses: <span id="losses-text">0</span></h3>
          </div>
    </div>

  </div>


<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Bootstrap JavaScript CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Link to JS file -->
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>


</html>
